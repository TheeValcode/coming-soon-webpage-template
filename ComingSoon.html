<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Something Amazing is on the Way!</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <header class="position-absolute top-0 start-0 p-3">
        <img src="images/logo.png" alt="Logo" class="logo-image" id="logoImage">
    </header>

    <div class="floating-elements">
        <!-- Book for initial animation -->
        <div class="book-container" id="bookContainer">
            <img src="images/book.jpg" alt="Book" class="book-image" id="bookImage">
        </div>

        <!-- Balloons -->
        <img src="images/balloon.png" alt="Balloon" class="floating balloon balloon1">
        <img src="images/balloon.png" alt="Balloon" class="floating balloon balloon2">
        <img src="images/balloon.png" alt="Balloon" class="floating balloon balloon3">

        <!-- Balls -->
        <img src="images/ball.png" alt="Ball" class="floating ball ball1">
        <img src="images/ball.png" alt="Ball" class="floating ball ball2">
        <img src="images/ball.png" alt="Ball" class="floating ball ball3">

        <!-- Stars -->
        <img src="images/star.png" alt="Star" class="floating star star1">
        <img src="images/star.png" alt="Star" class="floating star star2">
        <img src="images/star.png" alt="Star" class="floating star star3">
        <img src="images/star.png" alt="Star" class="floating star star4">
        <img src="images/star.png" alt="Star" class="floating star star5">
        <img src="images/star.png" alt="Star" class="floating star star6">
        <img src="images/star.png" alt="Star" class="floating star star7">

        <!-- Other Elements -->
        <img src="images/sun.png" alt="Sun" class="floating sun">
        <img src="images/boy_1.png" alt="Boy 1" class="floating boy1">
        <img src="images/boy_3.png" alt="Boy 3" class="floating boy3">
        <img src="images/boy_2.png" alt="Boy 2" class="boy2">

        <!-- Confetti Pieces -->
        <div class="confetti confetti-circle confetti-1"></div>
        <div class="confetti confetti-square confetti-2"></div>
        <div class="confetti confetti-circle confetti-3"></div>
        <div class="confetti confetti-square confetti-4"></div>
        <div class="confetti confetti-circle confetti-5"></div>
        <div class="confetti confetti-square confetti-6"></div>
        <div class="confetti confetti-circle confetti-7"></div>
        <div class="confetti confetti-square confetti-8"></div>
        <div class="confetti confetti-circle confetti-9"></div>
        <div class="confetti confetti-square confetti-10"></div>

        <div class="confetti confetti-triangle confetti-triangle-1"></div>
        <div class="confetti confetti-triangle confetti-triangle-2"></div>
        <div class="confetti confetti-triangle confetti-triangle-3"></div>
        <div class="confetti confetti-triangle confetti-triangle-4"></div>
        <div class="confetti confetti-triangle confetti-triangle-5"></div>

        <!-- Squiggly Lines -->
        <div class="squiggle squiggle-1">
            <svg viewBox="0 0 100 20">
                <path d="M5,10 Q25,2 45,10 T85,10" stroke="#ff6b6b" stroke-width="3" fill="none"
                    stroke-linecap="round" />
            </svg>
        </div>
        <div class="squiggle squiggle-2">
            <svg viewBox="0 0 100 20">
                <path d="M5,10 Q25,18 45,10 T85,10" stroke="#4ecdc4" stroke-width="3" fill="none"
                    stroke-linecap="round" />
            </svg>
        </div>
        <div class="squiggle squiggle-3">
            <svg viewBox="0 0 100 20">
                <path d="M5,15 Q25,5 45,15 T85,5" stroke="#45b7d1" stroke-width="3" fill="none"
                    stroke-linecap="round" />
            </svg>
        </div>
        <div class="squiggle squiggle-4">
            <svg viewBox="0 0 100 20">
                <path d="M5,5 Q25,15 45,5 T85,15" stroke="#f9ca24" stroke-width="3" fill="none"
                    stroke-linecap="round" />
            </svg>
        </div>
        <div class="squiggle squiggle-5">
            <svg viewBox="0 0 100 20">
                <path d="M5,10 Q25,2 45,18 T85,10" stroke="#6c5ce7" stroke-width="3" fill="none"
                    stroke-linecap="round" />
            </svg>
        </div>
        <div class="squiggle squiggle-6">
            <svg viewBox="0 0 100 20">
                <path d="M5,12 Q25,20 45,4 T85,12" stroke="#fd79a8" stroke-width="3" fill="none"
                    stroke-linecap="round" />
            </svg>
        </div>

        <div class="squiggle squiggle-7">
            <svg viewBox="0 0 100 20">
                <path d="M5,8 Q30,0 50,10 T95,15" stroke="#00b894" stroke-width="2.5" fill="none"
                    stroke-linecap="round" />
            </svg>
        </div>

        <div class="squiggle squiggle-8">
            <svg viewBox="0 0 100 20">
                <path d="M5,15 Q35,5 65,15 T95,5" stroke="#e17055" stroke-width="3" fill="none"
                    stroke-linecap="round" />
            </svg>
        </div>

        <div class="squiggle squiggle-9">
            <svg viewBox="0 0 100 20">
                <path d="M5,5 Q25,18 45,5 T85,18" stroke="#a29bfe" stroke-width="2" fill="none"
                    stroke-linecap="round" />
            </svg>
        </div>

        <div class="squiggle squiggle-10">
            <svg viewBox="0 0 100 20">
                <path d="M5,10 C20,-10 40,30 55,10 S85,15 95,5" stroke="#fd9644" stroke-width="2.5" fill="none"
                    stroke-linecap="round" />
            </svg>
        </div>
    </div>

    <main class="container py-5">
        <section class="hero-section">
            <div class="row justify-content-center text-center mb-4">
                <div class="col-12 col-lg-8 position-relative">
                    <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center gap-3 mb-4">
                        <h1 class="display-4 fw-bold mb-0 text-break">Something Amazing is Coming Soon!</h1>
                        <div class="girl-container">
                            <img src="images/girl.png" alt="Girl" class="img-fluid girl">
                        </div>
                    </div>
                    <p class="lead mb-5 px-2">We're working hard to bring you an incredible experience. Stay tuned for our launch in:</p>
                </div>
            </div>
        </section>

        <section class="countdown-section">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="countdown-wrapper">
                        <div class="countdown-container">
                            <div class="countdown-box p-3 p-md-4">
                                <div class="d-flex flex-wrap justify-content-center align-items-center gap-2 gap-md-4">
                                    <div class="time-block text-center px-2 px-md-3">
                                        <div id="days" class="display-4 fw-bold">30</div>
                                        <span class="countdown-label">Days</span>
                                    </div>
                                    <div class="time-separator d-none d-md-block">:</div>
                                    <div class="time-block text-center px-2 px-md-3">
                                        <div id="hours" class="display-4 fw-bold">00</div>
                                        <span class="countdown-label">Hours</span>
                                    </div>
                                    <div class="time-separator d-none d-md-block">:</div>
                                    <div class="time-block text-center px-2 px-md-3">
                                        <div id="minutes" class="display-4 fw-bold">00</div>
                                        <span class="countdown-label">Minutes</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="waitlistForm" class="waitlist-section mt-5" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="waitlist-form">
                        <h2 class="text-center mb-4 fw-bold" style="color: var(--navy-blue);">Join The Waitlist!</h2>
                        <form id="waitlistFormElement" action="#" method="POST" class="row g-3 justify-content-center">
                            <div class="col-12 col-md-8">
                                <div class="input-group">
                                    <input type="email" class="form-control form-control-lg" id="email" 
                                           name="email" placeholder="Enter your email address" required>
                                    <button class="btn px-4" style="background-color: var(--navy-blue); color: white;" 
                                            type="submit">Subscribe</button>
                                </div>
                                <div class="form-text text-center mt-2">Be the first to know when we launch!</div>
                            </div>
                        </form>
                        <div id="formMessage" class="alert mt-3 text-center" style="display: none;" role="alert" aria-live="polite"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
